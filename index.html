<html>
    <head>
        <title>Timer</title>
        <link href="site.css" rel="stylesheet">
        <script type="text/javascript" src="site.js"></script>
    </head>
    <body>
        <div id="timer">
            <div id="timer-display">00:00</div>
            <button id="timer-add-minute" onclick="addMinute();">+1</button>
            <button id="countdown-start" class="timer-button" onclick="startCountdown();">></button>
            <button id="timer-pause" onclick="pauseTimer();">ll</button>
            <button id="timer-start" class="timer-button" onclick="startTimer();">^</button>
        </div>
    </body>
</html>
